<!DOCTYPE html>
<html>
<head>
    <title>Auto-Reload Test</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #4CAF50;
            color: white;
            padding: 50px;
        }
        .timestamp {
            font-size: 24px;
            margin: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸ”„ Auto-Reload Working for now!</h1>
    <div class="timestamp" id="time"></div>
    <p>Try changing and saving this file - it will update automatically</p>

    <script>
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
